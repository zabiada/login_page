<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Luxury Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-6">
                    <div class="neumorphic mb-4 animate-fade-in">
                        <h2>Contact Us</h2>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                                <div class="invalid-feedback">Please enter your name.</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="phone">
                                <div class="invalid-feedback">Please enter a valid phone number.</div>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                                <div class="invalid-feedback">Please enter your message.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-6 product">
                    <div class="neumorphic mb-4 animate-fade-in">
                        <div class="image">
                            <img src="https://picsum.photos/2200/2000?random=1" alt="Luxury Home" height="200">
                        </div>
                        <div class="information">
                            <h2>Contact Information</h2>
                            <div class="title">
                                <p>
                                    <i class="bi bi-geo-alt-fill"></i>
                                    <span>Herat, Afghanistan</span>
                                </p>
                                <p>
                                    <i class="bi bi-telephone-fill"></i>
                                    <span>0795435456</span>
                                </p>
                                <p>
                                    <i class="bi bi-envelope-fill"></i>
                                    <span>info@luxuryhomes.com</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
